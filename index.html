<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />

</head>

<body>

    <!-- start of header sec -->
    <header id="headerSec" class="text-light">
        <div class="container-sm">
          <nav class="navbar navbar-expand-lg">
            <div class="logo row">
              <div class="col-4">
                <img
                  src="./imgs/logo2x.png"
                  alt="Weather app logo"
                  class="w-100"
                />
              </div>
              <div class="col-6">
                <div class="logo-content">
                  <h1 class="fw-bold fs-6 m-0">Weather</h1>
                  <p class="m-0 tagline">tagline goes here</p>
                </div>
              </div>
            </div>
            <button
              class="navbar-toggler menuIcon text-light"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa-solid fa-bars p-3"></i>
            </button>
            <div
              class="collapse navbar-collapse justify-content-lg-end rounded-3 mt-3 mt-lg-0"
              id="navbarNav"
            >
              <ul class="navbar-nav text-center column-gap-2">
                <li class="border-bottom py-3 py-lg-0">
                  <a
                    href="index.html"
                    class="text-decoration-none text-light nav-link fw-medium active px-4"
                    >Home</a
                  >
                </li>
                <li class="border-bottom py-3 py-lg-0">
                  <a
                    href="#"
                    class="text-decoration-none text-light nav-link fw-medium px-4"
                    >News</a
                  >
                </li>
                <li class="border-bottom py-3 py-lg-0">
                  <a
                    href="#"
                    class="text-decoration-none text-light nav-link fw-medium px-4"
                    >Live Camera</a
                  >
                </li>
                <li class="border-bottom py-3 py-lg-0">
                  <a
                    href="#"
                    class="text-decoration-none text-light nav-link fw-medium px-4"
                    >Photos</a
                  >
                </li>
                <li class="py-3 py-lg-0">
                  <a
                    href="#"
                    class="text-decoration-none text-light nav-link fw-medium px-4"
                    >Contact Us</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <!-- end of header section -->
  




    
    <div class="app-container">
        <div class="container px-3 py-5 text-center position-relative">
            <!--Search Input-->
            <input type="text" class="form-control text-light searchField  w-100 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5 text-white"
                placeholder="Find your location..." id="search" />
                <button
                class="btn text-light searchBtn px-5 py-2 rounded-5 px-5 py-2  translate-middle-y  translate-middle-y"
                type="button"
              >
                Find
              </button>

            <div class="row g-0">

                <!--Today Data Section-->
                <div class="item col-md-4 bg-sec-color m-0 rounded-4">
                    <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start"id="today-date">
                        <p id="today_date_day_name" class="my-auto"></p>
                        <span>
                            <span id="today_date_day_number" class="my-auto"></span>
                            <span id="today_date_month" class="my-auto"></span>
                        </span>
                    </div>
                    <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                        <p id="today_location" class="fs-4"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-1 fw-bolder">
                                <span id="today_temp"></span>
                                <span><sup>o</sup> C</span>
                            </span>
                            <img id="today_condition_img" src="images/116.png" alt="" />
                        </div>
                        <p id="today_condition_text" class="fs-6 text-light-blue"></p>
                    </div>
                    <div class="item-footer d-flex text-light p-3">
                        <div class="d-flex me-3">
                            <img src="images/icon-umberella.png" class="footer-icons me-2" alt="" />
                            <p id="humidity"></p>
                        </div>
                        <div class="d-flex me-3">
                            <img src="images/icon-wind.png" class="footer-icons mx-2" alt="" />
                            <p id="wind"></p>
                        </div>
                        <div class="d-flex">
                            <img src="images/icon-compass.png" class="footer-icons mx-2" alt="" />
                            <p id="wind_direction"></p>
                        </div>
                    </div>
                </div>

                <!--Tomorrow Data Section-->
                <div class="item col-md-4 m-0 bg-main-color">
                    <div class="py-2 text-center bg-sec-color text-light" >
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next_condition_img" src="images/113.png" alt="">
                        <h3>
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="text-muted">
                            <span class="next_min_temp">15</span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                    </div>
                </div>

                <!--After Tomorrow Data Section-->
                <div class="item col-md-4 m-0 bg-sec-color rounded-4">
                    <div class="py-2 text-center px-3 bg-main-color text-light rounded-end">
                        <p class="next_day_name my-auto">Friday</p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next_condition_img" src="images/113.png" alt="">
                        <h3>
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="text-muted">
                            <span class="next_min_temp">15</span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


        <!-- start of footer -->
        <footer>
            <div class="container-sm">
              <div class="footerInfo">
                <div
                  class="footerContent d-flex flex-column flex-lg-row justify-content-center align-items-start justify-content-lg-between align-items-lg-center"
                >
                  <div class="emailSub position-relative w-100 mb-3">
                    <form action="">
                      <input
                        type="email"
                        class="form-control text-light"
                        placeholder="Enter Your Email to Subscribe"
                      />
                      <button
                        class="btn text-light searchBtn px-5 py-2 position-absolute top-50 translate-middle-y"
                        type="button"
                      >
                        Subscribe
                      </button>
                    </form>
                  </div>
                  <div
                    class="socialIcons d-flex justify-content-start justify-content-lg-end align-items-center w-100 column-gap-2"
                  >
                    <div
                      class="icon rounded-circle d-flex justify-content-center align-items-center"
                    >
                      <i class="fa-brands fa-facebook-f"></i>
                    </div>
                    <div
                      class="icon rounded-circle d-flex justify-content-center align-items-center"
                    >
                      <i class="fa-brands fa-twitter"></i>
                    </div>
                    <div
                      class="icon rounded-circle d-flex justify-content-center align-items-center"
                    >
                      <i class="fa-brands fa-google-plus-g"></i>
                    </div>
                    <div
                      class="icon rounded-circle d-flex justify-content-center align-items-center"
                    >
                      <i class="fa-brands fa-pinterest"></i>
                    </div>
                  </div>
                </div>
                <p class="copyRights mt-3 mb-0 ms-3">
                  Copyright 2014 Company name. Designed by Themezy. All rights
                  reserved
                </p>
              </div>
            </div>
          </footer>
          <!-- end of footer -->
          <script src="js/bootstrap.bundle.min.js"></script>
      
    <script src="js/index.js"></script>
</body>

</html>
